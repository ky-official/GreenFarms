    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/menu.css">

<body>
    <!--[if lt IE 7]>

        <![endif]-->

    <div class="menu-container absolute ">
        <p class="menu-label relative">Menu</p>
        <li class="menu-links relative align-center">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy</a>

        </li>
    </div>
    <div class="align-center">
        <div class="grid main-container relative align-center">
            <img src="svg/logo_light.svg" alt="" class="logo">
            <div class="hamburger relative">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="hero relative">
                <h1>GREEN<br>FARMS.</h1>
                <div class="about-home">
                    <p class="">welcome to our Online store. Shop and order for various types of frozen food and get them delivered to your home (Kaduna Only) </p>
                    <div class="btn-small btn-shop relative"><span>Go to Store</span></div>
                </div>
            </div>
            <img src="/imgs/collage_main.png" class="collage" alt="">
        </div>
    </div>

    <div class="absolute details-container ">
        <div class="details-content grid align-center">
            <img src="/svg/logo_dark.svg" alt="" class="logo-dark">

            <div class="btn-exit relative">
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <p class="details-label">Please<br> fill in your details</p>
            <form action="" class="form">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Phone Number">
                <p class="error-label">sadfsadf</p>
            </form>

            <div class="btn-small btn-proceed relative"><span>Proceed</span></div>
        </div>
    </div>
